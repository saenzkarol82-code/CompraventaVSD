spring.application.name=AccesoUsuarios

# Configuración de la conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/compraventasvsd?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080
server.servlet.session.timeout=30m

# Logs de autenticación (para ver si el usuario se encuentra)
logging.level.org.springframework.security=DEBUG


