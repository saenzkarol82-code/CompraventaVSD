<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
  <meta charset="UTF-8">
  <title>Compraventa de Vehiculos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body class="admin-page">
  <!-- Navbar -->
   <header>
  <nav class="navbar-admin">
    <a href="home.html">Panel de Administración</a>
  </nav>
  </header>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar-admin">
      <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <a th:href="@{/usuarios}">Usuarios</a>
      </div>
      <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <a th:href="@{/vehiculos}">Vehiculos</a>
      </div>
      <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <a th:href="@{/}">Solicitudes</a>
      </div>
      
      <div th:if="${#authorization.expression('hasRole(''USER'')')}">
        <a th:href="@{/perfil}">Editar mi perfil</a>
      </div>
      <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-light w-100">Cerrar sesión</button>
      </form>
    </div>

    <!-- Main content -->
    <main class="flex-grow-1 p-4">
      <h2>Bienvenido al sistema</h2>
      <p>Tu rol es: <span th:text="${rol}"></span></p>

      <div id="mensajeExito" th:if="${param.actualizado}" class="alert alert-success">
        ¡Tu perfil ha sido actualizado correctamente!
      </div>

      <div class="row g-4 mt-4">
        <div class="col-md-4">
          <div class="card-admin">
            <div class="card-header">Usuarios</div>
            <div class="card-body">
              <p>Gestión de usuarios registrados</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-admin">
            <div class="card-header">Vehículos</div>
            <div class="card-body">
              <p>Control de vehículos en venta</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card-admin">
            <div class="card-header">Reportes</div>
            <div class="card-body">
              <p>Estadísticas y reportes del sistema</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
